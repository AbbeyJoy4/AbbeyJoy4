<!DOCTYPE html>
<html>

<head>

	<title>Abbey</title>

	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="author" content="Abbey" />

	<base href="https://AbbeyJoy4.github.io/website_v1/">

	<link rel="canonical" href="https://likarajo.github.io" />

	<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="assets/stylesheets/main.css" />

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="assets/scripts/main.js"></script>
	<script type="text/javascript" src="assets/scripts/myclock.js"></script>

</head>

<body>

	<!-- Top menu on small screens -->
	<header class="w3-container w3-deep-purple w3-top">
		<div id="shortcuts" class="w3-left">
			<i class="fa fa-bars show zoomable w3-ripple" onclick="sidebar_open()"></i>
			<font size="-1">Shortcuts</font>
		</div>
	</header>

	<!-- Sidebar -->
	<div id="sidebar" class="w3-sidebar w3-bar-block w3-animate-right w3-cell-middle">
		<a class="w3-bar-item w3-button w3-left w3-padding-16" onclick="sidebar_close()" href="javascript:void()">CLOSE<i class="fa fa-close w3-text-deep-purple w3-right"></i></a>
		<a class="w3-bar-item w3-button w3-left w3-padding-16" onclick="sidebar_close()" href="#home"><i class="fa fa-home w3-text-deep-purple"></i> Home</a>
		<a class="w3-bar-item w3-button w3-left w3-padding-16" onclick="sidebar_close()" href="#aboutme"><i class="fa fa-user w3-text-deep-purple"></i> About Me</a>
	</div>

	<div id="contact" class="w3-panel w3-white w3-display-container w3-serif">
		<button class="w3-button w3-display-topright w3-deep-purple" onclick="contact_close()"><i class="fa fa-close"></i></button>
		<p><i class="fa fa-envelope w3-large w3-text-deep-purple"></i> <a href="mailto:likarajo@gmail.com">likarajo@gmail.com</a></p>
		<form action="mailto:wellnessbyabbey@gmail.com" target="_blank">
			<input class="w3-input" type="text" placeholder="Sender's Name" required name="Name">
			<input class="w3-input" type="text" placeholder="Sender's Email" required name="Email">
			<input class="w3-input" type="text" placeholder="Subject" required name="Subject">
			<input class="w3-input" type="text" placeholder="Comment" required name="Comment">
			<button class="w3-button w3-deep-purple w3-section" type="submit"><i class="fa fa-paper-plane"></i> SEND</button>
			<button class="w3-button w3-deep-purple w3-section" type="reset">Reset</button>
		</form>
	</div>

	<!-- Page Container -->
	<div id="page" class="w3-content">

		<!-- The Grid -->
		<div id="home" class="w3-row-padding">

			<br>

			<div id="links" class="w3-margin-top">
				<div id="mylinks" class="w3-bar">
					<a class="w3-bar-item zoomable w3-ripple w3-opacity w3-hover-opacity-off" title="My Blogs" href="https://likarajoblogs.wordpress.com" target="_blank"><i class="fa fa-wordpress w3-xlarge w3-text-light-blue"></i></a>
					<a class="w3-bar-item zoomable w3-ripple w3-opacity w3-hover-opacity-off show" title="Contact me" onclick="contact_toggle()"><i class="fa fa-envelope w3-xlarge w3-text-blue-grey"></i></a>
				</div>
			</div>

			<div id="links-m" class="w3-margin-top dropdown">
        <span onclick="links_toggle()">Links <i class="fa fa-caret-down zoomable show"></i></span>
        <div id="mylinks-m" class="dropdown-content w3-bar-block w3-white w3-animate-down w3-cell-middle">
          <ul >
            <li class="zoomable w3-ripple w3-opacity w3-hover-opacity-off"><a title="My Blogs" href="https://likarajoblogs.wordpress.com" target="_blank"><i class="fa fa-wordpress w3-xlarge w3-text-light-blue"></i></a></li>
            <li class="zoomable w3-ripple w3-opacity w3-hover-opacity-off"><a title="Contact me" onclick="contact_toggle()"><i class="fa fa-envelope w3-xlarge w3-text-blue-grey"></i></a></li>
          </ul>
        </div>
      </div>

			<div class="w3-row-padding">

				<!-- Left Column -->
				<div class="w3-third">

					<div class="w3-container w3-margin-bottom">
						<div id="prof">
							<h3>Abbey</h3>
						</div>
					</div>

				</div>
				<!-- End of Left Column -->

				<!-- Right Column -->
				<div class="w3-twothird">

					<div class="w3-container w3-margin-bottom">
					</div>

				</div>
				<!-- End of Right Column -->

			</div>

			<div class="w3-row-padding">

				<div id="aboutme" class="w3-container w3-card w3-hover-shadow w3-padding-32 w3-row-padding w3-margin-bottom">
					<h4><i class="fa fa-user fa-fw w3-xxlarge w3-text-deep-purple"></i>About Me</h4>
					<div class="w3-padding">
						About me
					</div>
				</div>

				<div id="career" class="w3-container w3-card w3-hover-shadow w3-padding-32 w3-row-padding w3-margin-bottom">
					Career
				</div>

				<div id="ending" class="w3-container w3-margin-bottom">
					<div id="time">
						<span id="date"></span><span>-</span><span id="month"></span><span>-</span><span id="year"></span><span> </span><span id="hours"></span><span>:</span><span id="minutes"></span><span>:</span><span id="seconds"></span> UTC
					</div>
					<font size="-2">Hosted in GitHub</font> <i class="fa fa-github w3-text-purple"></i>
					<br><br>
				</div>

			</div>

		</div>
		<!-- End of Grid -->

	</div>
	<!-- End of Page Container -->

	<footer class="w3-container w3-deep-purple w3-bottom">
		<div id="modified" class="w3-left">
			<font size="-2"><i>Last modified</i>:
				<script>
					last_modified();
				</script>
				UTC
			</font>
		</div>
		<div id="created_by" class="w3-right">
			<font size="-1">&copy;
				<script>
					author_name();
				</script>
			</font>
		</div>
	</footer>

	<!--script type="text/javascript" src="https://cdn.youracclaim.com/assets/utilities/embed.js" async=true></script-->

</body>

</html>
